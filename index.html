<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Language Translator</title>
        <link rel="stylesheet" href="styles.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
            integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer" />
    </head>
    <body>
        <div class="container">
            <div class="wrapper">
                <div class="text-input">
                    <textarea
                        spellcheck="false"
                        class="from-text"
                        placeholder="Enter text"></textarea>
                    <textarea
                        spellcheck="false"
                        readonly
                        disabled
                        class="to-text"
                        placeholder="Translation"></textarea>
                </div>
                <ul class="controls">
                    <li class="row form">
                        <div class="icons">
                            <i id="form" class="fas fa-volume-up"></i>
                            <i id="frzom" class="fas fa-copy"></i>
                        </div>
                        <select></select>
                    </li>
                    <li class="exchange"><i
                            class="fas fa-exchange-alt"></i></li>
                    <li class="row to">
                        <select></select>
                        <div class="icons">
                            <i id="to" class="fas fa-volume-up"></i>
                            <i id="to" class="fas fa-copy"></i>
                        </div>
                    </li>
                </ul>
            </div>
            <button>Translate Text</button>
            
        </div>
        <div id="developer-card" class="card hidden">
            <div class="progress-bar"></div>
            <h2>Meet Our Developers</h2>
            <div id="developer-1" class="developer">
                <img id="developer-1-photo" alt="amanxsyed"
                    class="developer-photo" />
                <a id="developer-1-link" target="_blank">Syed Aman Shah</a>
            </div>
            <div id="developer-2" class="developer">
                <img
                    id="developer-2-photo"
                    alt="umarabdullah-991"
                    class="developer-photo" />
                <a id="developer-2-link" target="_blank">Umar Abdullah</a>
            </div>
        </div>
        <script src="countries.js"></script>
        <script src="app.js"></script>
    </body>
</html>
